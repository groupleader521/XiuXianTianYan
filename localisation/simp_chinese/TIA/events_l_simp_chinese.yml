l_simp_chinese:
 tianyan.1.t:0 "欢迎游玩修仙天衍宗模组"
 tianyan.1.d:0 "天衍宗是一个修仙世界的新建立的小宗门，实力最强的为筑基期巅峰\n境界划分:练气，筑基，金丹，元婴，化神，炼虚，合体，渡劫，大乘，真仙"
 tianyan.1.a:0 "好耶！我已经迫不及待开玩了"

 tianyan.2.t:0 "紧急会议召开"
 tianyan.2.d:0 "我们刚来到这个世界不久就被当地人攻击，我们紧急召开了宗门会议，我们要为这种紧急事态进行讨论。"
 tianyan.2.a:0 "会议开始"

 tianyan.3.t:0 "情报消息"
 tianyan.3.d:0 "我们的情报人员已经得到，这个世界的政治是由几个大国和若干小国组成的，我们突然出现在被称为大日本帝国的国家太平洋中的一个小岛上，我们虽然以修为的优势稳固在这个岛屿上，但是我们收到了消息，这个国家正在筹划进攻我们的岛屿，他们利用战船来进攻我们，我们必须做好准备。"
 tianyan.3.a:0 "我们将面对面粉碎他们"

tianyan.4.t:0 "来自天衍宗的消息"
tianyan.4.d:0 "突然出现在我们国家太平洋岛屿的入侵者联系到了我们，他们自称为天衍宗，希望和我们进行和谈，他们要求割让他们所占领的全部领土。"
tianyan.4.a:0 "可恶，虽然不甘心但是我们没有办法"
tianyan.4.b:0 "这是大日本帝国的耻辱，我们绝不同意"

tianyan.5.t:0 "来自日本的消息"
tianyan.5.d:0 "日本收到了我们的消息并做出回应，他们同意我们的和谈请求，并且宣布停止与天衍宗的一切敌对行为，日本的军舰和军机已经停止行动。"
tianyan.5.a:0 "意料之中"

tianyan.6.t:0 "来自日本的消息"
tianyan.6.d:0 "日本收到了我们的消息并做出回应，他们拒绝了我们的和谈请求，并且宣称这是大日本帝国的耻辱，我们不得不继续与他们作战了。"
tianyan.6.a:0 "愚蠢的凡人"

tianyan.7.t:0 "工业化评估"
tianyan.7.d:0 "我们确定了，这个世界的灵气不足以撑起我们超凡的力量，我们需要融入这个世界中，学习这个世界的科技。"
tianyan.7.a:0 "这是我们工业化的第一步"