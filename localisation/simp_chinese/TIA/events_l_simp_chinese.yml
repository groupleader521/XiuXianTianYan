l_simp_chinese:
 tianyan.1.t:0 "欢迎游玩修仙天衍宗模组"
 tianyan.1.d:0 "天衍宗是一个修仙世界的新建立的小宗门，实力最强的为筑基期巅峰\n境界划分:练气，筑基，金丹，元婴，化神，炼虚，合体，渡劫，大乘，真仙"
 tianyan.1.a:0 "好耶！我已经迫不及待开玩了"

 tianyan.2.t:0 "紧急会议召开"
 tianyan.2.d:0 "我们刚来到这个世界不久就被当地人攻击，我们紧急召开了宗门会议，我们要为这种紧急事态进行讨论。"
 tianyan.2.a:0 "会议开始"

 tianyan.3.t:0 "情报消息"
 tianyan.3.d:0 "我们的情报人员已经得到，这个世界的政治是由几个大国和若干小国组成的，我们突然出现在被称为大日本帝国的国家的一个小岛上，我们虽然以修为的优势稳固在这个岛屿上，但是我们收到了消息，这个国家正在筹划进攻我们的岛屿，他们利用战船来进攻我们，我们必须做好准备。"
 tianyan.3.a:0 "我们将面对面粉碎他们"